<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repositories Explorer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Repositories Explorer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <button class="btn btn-outline-secondary" id="backBtn">
                <i class="fas fa-arrow-left mr-1"></i> Back
              </button>
            </li>
            <li class="nav-item ml-2">
              <button class="btn btn-outline-secondary" id="darkModeToggle">
                <i class="fas fa-moon mr-1"></i> Dark Mode
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-4">
      <header class="mb-4">
        <h1 class="h3 font-weight-bold">Explore GitHub Repositories</h1>
        <p class="text-muted">
          Search for public repositories by GitHub username
        </p>
      </header>

      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter GitHub username"
              onkeypress="handleKeyPress(event)"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" onclick="fetchAndDisplayUser()">
                <i class="fas fa-search mr-1"></i> Search
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Filter repositories..."
            oninput="searchRepositories()"
          />
        </div>
        <div class="col-md-3">
          <select
            id="reposPerPage"
            class="custom-select"
            onchange="updateRepositoriesPerPage()"
          >
            <option value="10">10 per page</option>
            <option value="20">20 per page</option>
            <option value="50">50 per page</option>
            <option value="100">100 per page</option>
          </select>
        </div>
      </div>

      <div id="loader" class="text-center mt-3" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div
        id="error-message"
        class="alert alert-danger mt-3"
        role="alert"
        style="display: none"
      ></div>

      <div id="userProfile" class="card mb-4">
        <div id="userProfileInfo" class="card-body"></div>
      </div>

      <div id="repositoryList" class="row"></div>

      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button
              class="page-link"
              onclick="prevPage()"
              aria-label="Previous"
            >
              <span aria-hidden="true">« Prev</span>
            </button>
          </li>
          <ul id="pageNumbers" class="pagination"></ul>
          <li class="page-item">
            <button class="page-link" onclick="nextPage()" aria-label="Next">
              <span aria-hidden="true">Next »</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
      <div class="container text-center text-muted">
        <p class="mb-0">by shruti kothawade Powered by GitHub API</p>
        <p class="small"></p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
